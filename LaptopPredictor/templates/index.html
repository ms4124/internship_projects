<style>
  form.form {
    max-width: 400px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
  }
  form.form > div.input-group {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
  }
  form.form label {
    font-weight: 700; /* bold */
    margin-bottom: 6px;
    color: #1E90FF; /* bright blue */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-shadow: 0 0 2px #63a8f5; /* soft glow */
    letter-spacing: 0.5px;
  }
  form.form select {
    padding: 8px 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1.8px solid #999;
    cursor: pointer;
    background: white;
    appearance: none;
  }
  form.form select:focus {
    border-color: #007bff;
    outline: none;
  }
  form.form button[type="submit"] {
    padding: 10px;
    font-size: 18px;
    background: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: 700;
    cursor: pointer;
  }
  form.form button[type="submit"]:hover {
    background: #0056b3;
  }
</style>


<form action="/predict" method="POST" class="form">
  
  <div class="input-group">
    <label for="brand">Brand</label>

  <div class="input-group">
    <label for="processor_brand">Processor Brand</label>
    <select name="processor_brand" id="processor_brand" required>
      <option value="" disabled selected>Select Processor Brand</option>
      <option value="0">Intel</option>
      <option value="1">AMD</option>
      <option value="2">M1</option>
    </select>
  </div>

  <div class="input-group">
    <label for="processor_name">Processor Name</label>
    <select name="processor_name" id="processor_name" required>
      <option value="" disabled selected>Select Processor Name</option>
      <option value="0">Core i3</option>

      <option value="2">Celeron Dual</option>
      <option value="3">Ryzen 5</option>
      <option value="4">Core i7</option>
      <option value="5">Core i9</option>
      <option value="6">M1</option>
      <option value="7">Pentium Quad</option>
      <option value="8">Ryzen 3</option>
      <option value="9">Ryzen 7</option>
      <option value="10">Ryzen 9</option>

  </div>

  <div class="input-group">
    <label for="processor_gnrtn">Processor Generation</label>
    <select name="processor_gnrtn" id="processor_gnrtn" required>
      <option value="" disabled selected>Select Processor Generation</option>
      <option value="10">10th</option>

  <div class="input-group">

      <option value="16">16 GB</option>
      <option value="32">32 GB</option>
    </select>
  </div>

  <div class="input-group">
    <label for="ssd">SSD (GB)</label>

      <option value="" disabled selected>Select SSD</option>

      <option value="512">512 GB</option>
      <option value="1024">1024 GB</option>
      <option value="2048">2048 GB</option>

      <option value="4">4 stars</option>
      <option value="5">5 stars</option>

  </div>

  <button type="submit">Predict Price</button>
